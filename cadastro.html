<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formatos.css">




</head>
<header>
    <div class="container" id="nav-container">
        <nav class="navbar">
            <a href="home.html" class="nav-item" id="menu-menu">Home</a>
            <a href="receitas.html" class="nav-item" id="receitas-menu">Receitas</a>
            <a href="cadastro.html" class="nav-item" id="cadastro-menu">Cadastro</a>
        </nav>
    </div>
    
</header>

<body>
   <main>
        <div class="title">
            <h1>Efetue seu Cadastro</h1>
        </div>
        <FORM> 
            <div class="cadastro">
                <div class="formulario">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>

                <div class="formulario">
                    <label for="email">E-mail</label>
                    <input type="text" id="email">
                </div>

                <div class="formulario">
                    <label for="CEP">CEP</label>
                    <input type="number" id="cep">
                </div>

                <div class="formulario">
                    <label for="Rua">Rua</label>
                    <input type="text" id="rua">
                </div>

                <div class="formulario">
                    <label for="Número">Nº</label>
                    <input type="number" id="numero">

                    <label for="Complemento">Complemento</label>
                    <input type="text" id="complemento">
                
                </div>

                <div class="formulario">
                    <label for="Cidade">Cidade</label>
                    <input type="text" id="Cidade">

                    <label for="UF">UF</label>
                    <input type="text" id="UF">

                    <div class="botao">
                        <button class="btn">  
                        <a>Cadastrar</a>
                        </button>
                    </div>

                </div>

            </div>
            
            
            
        </FORM>

   </main>


<footer>
    <div class="rodape">
        <p>©Jurema 2024</p>
    </div>
</footer>

</body>


</html>
